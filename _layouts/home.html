<div class="post">
  {% for language in site.languages %} {% if language == post.language %}
  <p>{{language}}</p>
  {% else %} {% if language == site.language %}
  <a href="/">{{language}}</a>
  {% else %}
  <a href="/{{ language }}/">{{language}}</a>
  {% endif %} {% endif %} {% endfor %}
</div>
{{ content }}
